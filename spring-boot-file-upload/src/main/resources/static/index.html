<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f7fa;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
}

main {
    margin: 20px auto;
    max-width: 800px;
    background: white;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="file"],
.form-group input[type="text"],
.form-group select,
.form-group button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.file-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f9f9f9;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.file-item span {
    font-weight: bold;
}

.file-item button,
.file-item a {
    margin-left: 10px;
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    color: white;
    cursor: pointer;
}

.file-item button {
    background: #f44336;
}

.file-item a {
    background: #4CAF50;
}

.file-item button.update {
    background: #ffa500;
}

.no-files {
    text-align: center;
    font-style: italic;
    color: #666;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #888;
}

.message {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
}

.message.info {
    background-color: #d9f7be;
    color: #4CAF50;
}

.message.error {
    background-color: #ffcccc;
    color: #f44336;
}

    </style>
</head>
<body>
<header>
    <h1>File Management System</h1>
</header>
<main>
    <div id="messageContainer"></div>

    <div class="form-group">
        <label for="fileInput">Upload File</label>
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="form-group">
        <label for="searchQuery">Search Files</label>
        <input type="text" id="searchQuery" placeholder="Enter file name..." />
        <button onclick="searchFiles()">Search</button>
    </div>

    <div class="form-group">
        <label for="fileType">Filter by Type</label>
        <select id="fileType">
            <option value="pdf">PDF</option>
            <option value="doc">Documents</option>
            <option value="image">Images</option>
            <option value="other">Other</option>
        </select>
        <button onclick="filterFiles()">Filter</button>
    </div>

    <div class="form-group">
        <button onclick="showAllFiles()">Show All Files</button>
    </div>

    <div id="fileList"></div>
</main>

<script>
    const baseUrl = window.location.origin;

// Utility function for API requests
const fetchApi = async (endpoint, options = {}) => {
    try {
        const response = await fetch(`${baseUrl}${endpoint}`, options);
        if (!response.ok) {
            throw new Error(`Error ${response.status}: ${response.statusText}`);
        }
        return response.json();
    } catch (error) {
        console.error(`API request to ${endpoint} failed:`, error);
        displayMessage(`An error occurred: ${error.message}`, "error");
        return null;
    }
};

// Function to display messages on the page
const displayMessage = (message, type = "info") => {
    const messageContainer = document.getElementById("messageContainer");
    if (!messageContainer) {
        console.error("Message container not found!");
        return;
    }

    messageContainer.innerHTML = "";  // Clear previous messages

    const messageElement = document.createElement("p");
    messageElement.className = `message ${type}`;
    messageElement.textContent = message;
    messageContainer.appendChild(messageElement);

    setTimeout(() => {
        messageContainer.innerHTML = "";
    }, 5000);
};

// Upload a file
const uploadFile = async () => {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    if (!file) {
        displayMessage("Please select a file to upload.", "error");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const result = await fetchApi("/upload", {
        method: "POST",
        body: formData
    });

    if (result) {
        displayMessage(`File uploaded: ${result.fileName}`);
        showAllFiles();
    }
};

// Search files
const searchFiles = async () => {
    const query = document.getElementById("searchQuery").value.trim();
    if (!query) {
        displayMessage("Please enter a search term.", "error");
        return;
    }

    const files = await fetchApi(`/search?query=${encodeURIComponent(query)}`);
    if (files) displayFiles(files);
};

// Filter files by type
const filterFiles = async () => {
    const type = document.getElementById("fileType").value;
    const files = await fetchApi(`/filter?type=${encodeURIComponent(type)}`);
    if (files) displayFiles(files);
};

// Show all files
const showAllFiles = async () => {
    const files = await fetchApi("/files");
    if (files) displayFiles(files);
};

// Display files in the file list
const displayFiles = (files) => {
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = files.length
        ? files.map((file, index) => `
            <div class="file-item" id="file-${file.id}">
                <span>${index + 1}. ${file.fileName} (${file.fileType}, ${formatFileSize(file.fileSize)})</span>
                <a href="${file.downloadURL}" target="_blank">Download</a>
                <button onclick="deleteFile(${file.id})">Delete</button>
                <input type="file" id="fileInput${file.id}" style="display:none" onchange="updateFile(${file.id})" />
                <button onclick="document.getElementById('fileInput${file.id}').click()">Update</button>
            </div>
        `).join("")
        : '<p class="no-files">No files found.</p>';
};

// Delete a file
const deleteFile = async (fileId) => {
    if (!fileId) {
        displayMessage("Invalid file ID.", "error");
        return;
    }

    const result = await fetchApi(`/delete/${fileId}`, { method: "DELETE" });
    if (result) {
        displayMessage("File deleted successfully.");

        // Directly remove the deleted file's DOM element
        const fileElement = document.getElementById(`file-${fileId}`);
        if (fileElement) {
            fileElement.remove();
        }
    }
};

// Update a file
const updateFile = async (fileId) => {
    const fileInput = document.getElementById(`fileInput${fileId}`);
    const file = fileInput.files[0];
    if (!file) {
        displayMessage("Please select a file to update.", "error");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const result = await fetchApi(`/update/${fileId}`, {
        method: "PUT",
        body: formData
    });

    if (result) {
        displayMessage(`File updated: ${result.fileName}`);
        showAllFiles();
    }
};

// Format file size for display
const formatFileSize = (size) => {
    const units = ["B", "KB", "MB", "GB"];
    let index = 0;
    while (size >= 1024 && index < units.length - 1) {
        size /= 1024;
        index++;
    }
    return `${size.toFixed(2)} ${units[index]}`;
};

showAllFiles();


</script>
</body>
</html>
