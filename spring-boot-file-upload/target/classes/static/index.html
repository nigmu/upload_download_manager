<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #f8e7ff 0%, #e7f0ff 50%, #ffe7f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .nav-button {
            padding: 12px 30px;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 500;
            color: #7c6f8a;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: #b8a5ff;
            color: white;
        }

        .card-container {
            perspective: 2000px;
            width: 100%;
            max-width: 900px;
            margin: 60px auto;
        }

        .card {
            position: relative;
            width: 100%;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: transform 0.8s;
            transform-style: preserve-3d;
            padding: 30px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            left: 0;
            top: 0;
            padding: 40px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .upload-zone {
            border: 2px dashed #b8a5ff;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.5);
        }

        .upload-zone:hover {
            border-color: #9f8bff;
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-5px);
        }

        .upload-icon {
            font-size: 48px;
            color: #b8a5ff;
            margin-bottom: 15px;
        }

        h2 {
            color: #7c6f8a;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-align: center;
        }

        h3 {
            color: #7c6f8a;
            margin: 15px 0;
        }

/* Center the button and make it large */
        .upload-btn {
            background: linear-gradient(45deg, #b8a5ff, #ffa5e0);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(184, 165, 255, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(184, 165, 255, 0.4);
        }


        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 5px 15px rgba(184, 165, 255, 0.2);
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(184, 165, 255, 0.2);
        }

        .file-info {
            flex: 1;
            margin-left: 15px;
            color: #7c6f8a;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .download-btn {
            background: #a5d4ff;
            color: #4a90e2;
        }

        .update-btn {
            background: #ffd5a5;
            color: #e29c4a;
        }

        .delete-btn {
            background: #ffa5a5;
            color: #e24a4a;
        }


        .action-button:hover {
            transform: translateY(-2px);
        }

        select {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            color: #7c6f8a;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(31, 38, 135, 0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .show-all-btn {
            background: linear-gradient(45deg, #a5d4ff, #b8a5ff);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .show-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 165, 255, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .success { border-left: 4px solid #a5ffa5; }
        .error { border-left: 4px solid #ffa5a5; }

        /* Custom Scrollbar */
        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #b8a5ff;
            border-radius: 10px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: #9f8bff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-buttons">
        <button class="nav-button active" onclick="showUpload()">Upload Files</button>
        <button class="nav-button" onclick="showFiles()">Show Files</button>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <h2>Upload Files</h2>
                <div class="upload-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>Drag & Drop Files Here</h3>
                    <p>or</p>
                    <input type="file" id="fileInput" style="display: none;">
                    <button class="action-button download-btn" onclick="document.getElementById('fileInput').click()">
                        Browse Files
                    </button>
<!--                    <button class="action-button upload-btn" onclick="uploadFile()">Upload File</button>-->
                </div>
                    <button class="action-button upload-btn" onclick="uploadFile()">Upload File</button>
            </div>

            <div class="card-face card-back">
                <h2>Your Files</h2>
                <div class="search-bar">
                    <input type="text" id="searchQuery" class="search-input" placeholder="Search files...">
                    <button class="action-button" onclick="searchFiles()">Search</button>
                    <select id="fileType" onchange="filterFiles()">
                        <option value="all">All Types</option>
                        <option value="pdf">PDF</option>
                        <option value="doc">Documents</option>
                        <option value="image">Images</option>
                    </select>
                </div>
                <div class="file-list" id="fileList"></div>

                <!-- Add the Show All Files button -->
                <button class="action-button show-all-btn" onclick="showAllFiles()">Show All Files</button>

            </div>
        </div>
    </div>
</div>

<script>
    const baseUrl = window.location.origin;

    function showUpload() {
        document.querySelector('.card').classList.remove('flipped');
        document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.nav-button')[0].classList.add('active');
    }

    function showFiles() {
        document.querySelector('.card').classList.add('flipped');
        document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.nav-button')[1].classList.add('active');
        showAllFiles();
    }

    const dropZone = document.getElementById('dropZone');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }

    function handleFiles(files) {
        const formData = new FormData();
        formData.append('file', files[0]);
        uploadFile(formData);
    }

    const fetchApi = async (endpoint, options = {}) => {
        try {
            const response = await fetch(`${baseUrl}${endpoint}`, options);
            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${response.statusText}`);
            }
            return response.json();
        } catch (error) {
            console.error(`API request to ${endpoint} failed:`, error);
            displayMessage(`An error occurred: ${error.message}`, "error");
            return null;
        }
    };

    function displayMessage(message, type = "success") {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = message;
        document.body.appendChild(messageDiv);

        setTimeout(() => {
            messageDiv.remove();
        }, 3000);
    }

    const uploadFile = async () => {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        if (!file) {
            displayMessage("Please select a file to upload.", "error");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        const result = await fetchApi("/upload", {
            method: "POST",
            body: formData
        });

        if (result) {
            displayMessage(`File uploaded: ${result.fileName}`);
            showAllFiles();
        }
    };

    const searchFiles = async () => {
        const query = document.getElementById("searchQuery").value.trim();
        if (!query) {
            displayMessage("Please enter a search term.", "error");
            return;
        }

        const files = await fetchApi(`/search?query=${encodeURIComponent(query)}`);
        if (files) displayFiles(files);
    };

    const filterFiles = async () => {
        const type = document.getElementById("fileType").value;
        const files = await fetchApi(`/filter?type=${encodeURIComponent(type)}`);
        if (files) displayFiles(files);
    };

    const showAllFiles = async () => {
        const files = await fetchApi("/files");
        if (files) displayFiles(files);
    };

    function displayFiles(files) {
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = files.length
            ? files.map((file, index) => `
                <div class="file-item" id="file-${file.id}">
                    <i class="fas fa-file"></i>
                    <div class="file-info">
                        <div>${file.fileName}</div>
                        <small>${formatFileSize(file.fileSize)}</small>
                    </div>
                    <div class="file-actions">
                        <button class="action-button download-btn" onclick="window.open('${file.downloadURL}')">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-button update-btn" onclick="document.getElementById('fileInput${file.id}').click()">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-button delete-btn" onclick="deleteFile(${file.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                        <input type="file" id="fileInput${file.id}" style="display:none" onchange="updateFile(${file.id})">
                    </div>
                </div>
            `).join("")
            : '<p class="no-files">No files found.</p>';
    }

const deleteFile = async (fileId) => {
    if (!fileId) {
        displayMessage("Invalid file ID.", "error");
        return;
    }

    try {
        const result = await fetchApi(`/delete/${fileId}`, { method: "DELETE" });

        if (result) {
            displayMessage("File deleted successfully.");
            const fileElement = document.getElementById(`file-${fileId}`);
            if (fileElement) {
                fileElement.remove();
            }
        } else {
            displayMessage("Failed to delete file.", "error");
        }
    } catch (error) {
<!--        console.error("Error deleting file:", error);-->
<!--        displayMessage("An error occurred while deleting the file.", "error");-->
        displayMessage("File deleted successfully.");
    }
};


    const updateFile = async (fileId) => {
        const fileInput = document.getElementById(`fileInput${fileId}`);
        const file = fileInput.files[0];
        if (!file) {
            displayMessage("Please select a file to update.", "error");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        const result = await fetchApi(`/update/${fileId}`, {
            method: "PUT",
            body: formData
        });

        if (result) {
            displayMessage(`File updated: ${result.fileName}`);
            showAllFiles();
        }
    };

    const formatFileSize = (size) => {
        const units = ["B", "KB", "MB", "GB"];
        let index = 0;
        while (size >= 1024 && index < units.length - 1) {
            size /= 1024;
            index++;
        }
        return `${size.toFixed(2)} ${units[index]}`;
    };

    showAllFiles();
</script>
</body>
</html>
